<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PBR Studio Gallery</title>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="/assets/logos/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../assets/logos/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="../assets/logos/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/logos/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="PBR Studio" />
    <link rel="manifest" href="../assets/logos/favicon/site.webmanifest" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: black;
        color: white;
        font-family: Lucida Grande, sans-serif;
        min-height: 100vh;
      }

      .back-button {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: #303030;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-family: inherit;
        transition: background 0.3s ease;
      }

      .back-button:hover {
        background: #404040;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 60px 20px 20px 20px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .gallery-item {
        position: relative;
        aspect-ratio: 16/9;
        overflow: hidden;
        border-radius: 15px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .gallery-item:hover {
        transform: scale(1.02);
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal.active {
        display: flex;
      }

      .modal img {
        max-width: 90%;
        max-height: 90vh;
        border-radius: 15px;
      }

      /* Mobile blocker */
      #mobile-blocker {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        z-index: 9999;
        color: #fff;
        text-align: center;
        padding-top: 40vh;
      }

      #mobile-blocker p {
        font-size: 1.2em;
        margin: 0;
        padding: 20px;
      }

      @media screen and (max-width: 1050px) {
        #mobile-blocker {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <button class="back-button" onclick="window.location.href='shader.html'">
      Back to App
    </button>

    <div class="gallery">
      <!-- Gallery items will be added here -->
    </div>

    <div class="modal" id="imageModal">
      <img src="" alt="Enlarged view" />
    </div>

    <!-- Mobile blocker -->
    <div id="mobile-blocker">
      <p>This application is only available on desktop devices.</p>
      <p>Please use a device with a larger screen.</p>
    </div>

    <script>
      // Create gallery items
      const gallery = document.querySelector(".gallery");
      const modal = document.querySelector(".modal");
      const modalImg = modal.querySelector("img");

      // Create 9 gallery items
      for (let i = 1; i <= 9; i++) {
        const item = document.createElement("div");
        item.className = "gallery-item";

        const img = document.createElement("img");
        img.src = `../gallery/g-${i}.png`;
        img.alt = `Gallery image ${i}`;

        item.appendChild(img);
        gallery.appendChild(item);

        // Add click event for enlarging
        item.addEventListener("click", () => {
          modalImg.src = img.src;
          modal.classList.add("active");
        });
      }

      // Close modal when clicking outside the image
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
